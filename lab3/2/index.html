<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Unique Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Random a NUMBER 0-9</h1>
    <div class="container">
        <div class="item"><img id="image1" class="picture" ></div>
        <div class="item"><img id="image2" class="picture" ></div>
        <div class="item"><img id="image3" class="picture" ></div>
        <div class="item"><img id="image4" class="picture" ></div>
        <div class="item"><img id="image5" class="picture" ></div>
        <div class="item"><img id="image6" class="picture" ></div>
    </div>

    <button id="myButton" onclick="changeimg()">Random Numbers</button>

    <script>
        function changeimg() {
            for (let i = 1; i <= 6; i++) {
                const rand = Math.floor(Math.random() * 10);
                const img = document.getElementById('image' + i);
                img.src = `http://webdev.it.kmitl.ac.th/labdocs/lab3/images/${rand}.png`;
            }
        }
    </script>
</body>
</html>
