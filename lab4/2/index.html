<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src = 'script.js'></script>

</head>
    <body>
    <div class="container">
    <div class="form-box">
        <div class="row mb-3 align-items-center">
            <div class="col-md-3">
                <label for="fname" class="form-label fname">ชื่อ :</label>
            </div>
            <div class="col-md-9">
                <input type="text" id="fname" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-md-3">
                <label for="lname" class="form-label lname">นามสกุล :</label>
            </div>
            <div class="col-md-9">
                <input type="text" id="lname" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-md-3">
                <label for="country" class="form-label country">ประเทศ :</label>
            </div>
            <div class="col-md-9" >
                <select id="country" class="form-select">
                    <option value="00" selected>------------- เลือกประเทศ -------------</option>
                    <option value="01">Thailand</option>
                    <option value="02">Vietnam</option>
                    <option value="03">Laos</option>
                    <option value="04">Malaysia</option>
                    <option value="05">Singapore</option>
                    <option value="06">Philippines</option>
                    <option value="07">Myanmar</option>
                    <option value="08">Cambodia</option>
                    <option value="09">Brunei</option>
                    <option value="10">Indonesia</option>
                </select>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="button" class="btn btn-success" onclick="ChangeLang()">Change Languages</button>
        </div>
    </div>
</div>


</body>
</html>
